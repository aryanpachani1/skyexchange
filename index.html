<html>
<head>
<meta charset="UTF-8">
<title>Market Load Panel (Demo)</title>
<style>
body{font-family:Arial;background:#0f172a;color:#fff}
.card{background:#020617;padding:12px;border-radius:10px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.btn{padding:8px 12px;border-radius:6px;background:#2563eb;color:#fff;border:0}
</style>
</head>
<body>


<h2>Skyexchangeâ€‘Style Market Panel (Demo)</h2>


<div class="card">
<b>Manual Market Input</b><br><br>
Team A Back: <input id="aBack" type="number" value="12000">
Team B Back: <input id="bBack" type="number" value="8000">
<br><br>
<button class="btn" onclick="calc()">Analyze Load</button>
</div>


<br>
<div class="card" id="out"></div>


<script>
function calc(){
let a=+aBack.value,b=+bBack.value;
let t=a+b;
let ap=((a/t)*100).toFixed(1);
let bp=((b/t)*100).toFixed(1);
out.innerHTML=`
Team A Load: ${ap}%<br>
Team B Load: ${bp}%<br>
Bookie Bias: ${ap>60?'Team B (+)':'Neutral'}
`;
}
</script>


</body>
</html>
